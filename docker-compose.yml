version: "3.9"

services:
  clickhouse:
    image: clickhouse/clickhouse-server
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: click
      CLICKHOUSE_PASSWORD: click
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./data:/data
      - ./clickhouse:/docker-entrypoint-initdb.d