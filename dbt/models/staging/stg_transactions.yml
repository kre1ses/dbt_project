version: 2

models:
  - name: stg_transactions
    description: "Prepared staging table for transactions data."
    columns:
      - name: transaction_time
        tests: [not_null]
      - name: amount
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: is_fraud
        tests:
          - accepted_values:
              values: [0, 1]
